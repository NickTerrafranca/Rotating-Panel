<!DOCTYPE html>
<html>
  <head>
    <title>Rotating Panel</title>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="panels.js"></script>
    <link rel="stylesheet" type="text/css" href="panels.css">
  </head>
  <body>
    <section class="container">
      <div id="card">
        <figure class="front">
          <div>
            <p>This is the front</p>
            <button class="link">Rotate to back!</button>
          </div>
        </figure>
        <figure class="back">
          <div>
            <p>This is the back!!!</p>
            <button class="link">Rotate to front</button>
          </div>
        </figure>
      </div>
      <div id="shadow">
        <figure class="front">
        </figure>
        <figure class="back">
        </figure>
      </div>
    </section>
  </body>
</html>
